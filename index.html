<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskDoIt - To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app-shell" class="app-shell">
      <header class="brand-panel" aria-label="App Header">
        <div class="brand-copy">
          <h1 class="brand-title">TaskDoIt</h1>
          <p class="brand-subtitle">Your single list for everything that matters.</p>
        </div>
      </header>

      <main id="task-panel" class="task-panel" aria-label="Task Panel">
        <header class="panel-header">
          <div class="panel-view-controls">
            <button
              id="completed-tab-toggle"
              class="panel-view-button"
              type="button"
              aria-label="Open completed tasks"
            >
              Completed
            </button>
          </div>
          <div class="task-filter-controls">
            <span class="task-filter-icon" aria-hidden="true">
              <svg viewBox="0 0 20 20" focusable="false">
                <path
                  d="M2.5 4.5a1 1 0 0 1 1-1h13a1 1 0 0 1 .77 1.64L12 11.6v3.9a1 1 0 0 1-.45.83l-2 1.3A1 1 0 0 1 8 16.8v-5.2L2.73 5.14a1 1 0 0 1-.23-.64z"
                />
              </svg>
            </span>
            <div id="task-filter-picker" class="task-filter-picker">
              <button
                id="task-filter-toggle"
                type="button"
                class="task-filter-toggle"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-label="Filter tasks by template"
              >
                <span id="task-filter-toggle-label" class="task-filter-toggle-label">All</span>
                <span id="task-filter-toggle-caret" class="task-filter-toggle-caret" aria-hidden="true">▾</span>
              </button>
              <div id="task-filter-menu" class="task-filter-menu" role="listbox" hidden>
                <button
                  type="button"
                  class="template-option template-option-clear"
                  data-action="select-filter"
                  data-filter-value="__all__"
                >
                  All
                </button>
                <button
                  type="button"
                  class="template-option template-option-clear"
                  data-action="select-filter"
                  data-filter-value="__none__"
                >
                  No template
                </button>
                <div id="task-filter-options" class="template-options task-filter-options"></div>
              </div>
            </div>
          </div>
        </header>

        <section id="task-list" class="task-list" aria-live="polite">
          <article class="empty-state" data-empty-state>
            <h2>No tasks yet</h2>
          </article>
        </section>

        <section class="composer" aria-label="Task Composer">
          <div class="format-toolbar" role="group" aria-label="Task controls">
            <div id="template-picker" class="template-picker">
              <button
                id="template-toggle"
                type="button"
                class="template-toggle"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-label="Choose template"
              >
                <span id="template-toggle-label">No template</span>
                <span id="template-toggle-caret" class="template-toggle-caret" aria-hidden="true">▴</span>
              </button>
              <div id="template-menu" class="template-menu" role="listbox" hidden>
                <button
                  type="button"
                  class="template-option template-option-clear"
                  data-action="select-template"
                  data-template-value=""
                >
                  No template
                </button>
                <div
                  id="template-options"
                  class="template-options"
                  tabindex="0"
                  aria-label="Template list"
                ></div>
                <button
                  id="template-add-trigger"
                  type="button"
                  class="template-add-trigger"
                  data-action="start-add-template"
                >
                  + Add template
                </button>
                <form id="template-add-form" class="template-add-form" hidden>
                  <input
                    id="template-add-input"
                    class="template-add-input"
                    type="text"
                    maxlength="32"
                    autocomplete="off"
                    placeholder="Type template and press Enter"
                    aria-label="New template name"
                  />
                </form>
              </div>
            </div>
            <div id="due-date-picker" class="due-date-picker">
              <div class="due-date-field">
                <input
                  id="due-date-input"
                  class="due-date-input"
                  type="text"
                  inputmode="numeric"
                  autocomplete="off"
                  placeholder="Due date"
                  aria-label="Set due date in DD/MM/YYYY format"
                />
                <button
                  id="due-date-toggle"
                  type="button"
                  class="due-date-toggle"
                  aria-haspopup="dialog"
                  aria-expanded="false"
                  aria-label="Open due date calendar"
                >
                  <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                    <path
                      d="M6 1.5a.8.8 0 0 1 .8.8v.9h6.4v-.9a.8.8 0 0 1 1.6 0v.9h.7A2.5 2.5 0 0 1 18 5.7v9.8A2.5 2.5 0 0 1 15.5 18h-11A2.5 2.5 0 0 1 2 15.5V5.7A2.5 2.5 0 0 1 4.5 3.2h.7v-.9a.8.8 0 0 1 .8-.8zm10.4 6.2H3.6v7.8c0 .5.4.9.9.9h11c.5 0 .9-.4.9-.9V7.7zm-.9-2.9h-11c-.5 0-.9.4-.9.9v.4h12.8v-.4c0-.5-.4-.9-.9-.9z"
                    />
                  </svg>
                </button>
              </div>
              <div id="due-date-menu" class="due-date-menu" role="dialog" aria-label="Due date calendar" hidden>
                <div class="due-date-header">
                  <button
                    type="button"
                    class="due-date-nav"
                    data-action="due-date-prev-month"
                    aria-label="Go to previous month"
                  >
                    ◂
                  </button>
                  <div class="due-date-select-wrap">
                    <button
                      id="due-date-month-toggle"
                      type="button"
                      class="due-date-select-toggle"
                      data-action="due-date-toggle-month-menu"
                      aria-haspopup="listbox"
                      aria-expanded="false"
                      aria-label="Select month"
                    >
                      <span id="due-date-month-label">Month</span>
                      <span class="due-date-select-caret" aria-hidden="true">▾</span>
                    </button>
                    <div
                      id="due-date-month-menu"
                      class="due-date-select-menu"
                      role="listbox"
                      aria-label="Month options"
                      hidden
                    ></div>
                  </div>
                  <div class="due-date-select-wrap">
                    <button
                      id="due-date-year-toggle"
                      type="button"
                      class="due-date-select-toggle"
                      data-action="due-date-toggle-year-menu"
                      aria-haspopup="listbox"
                      aria-expanded="false"
                      aria-label="Select year"
                    >
                      <span id="due-date-year-label">Year</span>
                      <span class="due-date-select-caret" aria-hidden="true">▾</span>
                    </button>
                    <div
                      id="due-date-year-menu"
                      class="due-date-select-menu due-date-select-menu-years"
                      role="listbox"
                      aria-label="Year options"
                      hidden
                    ></div>
                  </div>
                  <button
                    type="button"
                    class="due-date-nav"
                    data-action="due-date-next-month"
                    aria-label="Go to next month"
                  >
                    ▸
                  </button>
                </div>
                <div class="due-date-weekdays" aria-hidden="true">
                  <span>Mo</span>
                  <span>Tu</span>
                  <span>We</span>
                  <span>Th</span>
                  <span>Fr</span>
                  <span>Sa</span>
                  <span>Su</span>
                </div>
                <div id="due-date-grid" class="due-date-grid"></div>
                <div class="due-date-footer">
                  <button type="button" class="due-date-footer-button" data-action="due-date-today">Today</button>
                </div>
              </div>
            </div>
          </div>

          <div
            id="editor"
            class="editor"
            contenteditable="true"
            role="textbox"
            aria-multiline="true"
            aria-label="Write a task"
            data-placeholder="Type a task and hit enter..."
          ></div>
        </section>
      </main>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
