<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskDoIt - To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app-shell" class="app-shell">
      <header class="brand-panel" aria-label="App Header">
        <div class="brand-copy">
          <h1 class="brand-title">TaskDoIt</h1>
          <p class="brand-subtitle">Your single list for everything that matters.</p>
        </div>
      </header>

      <main id="task-panel" class="task-panel" aria-label="Task Panel">
        <header class="panel-header">
          <div class="panel-view-controls">
            <button
              id="completed-tab-toggle"
              class="panel-view-button"
              type="button"
              aria-label="Open completed tasks"
            >
              Completed
            </button>
          </div>
          <div class="task-filter-controls">
            <label for="task-filter" class="task-filter-label">
              <span class="task-filter-icon" aria-hidden="true">
                <svg viewBox="0 0 20 20" focusable="false">
                  <path
                    d="M2.5 4.5a1 1 0 0 1 1-1h13a1 1 0 0 1 .77 1.64L12 11.6v3.9a1 1 0 0 1-.45.83l-2 1.3A1 1 0 0 1 8 16.8v-5.2L2.73 5.14a1 1 0 0 1-.23-.64z"
                  />
                </svg>
              </span>
              <span>Filter</span>
            </label>
            <select id="task-filter" class="task-filter-select" aria-label="Filter tasks by template">
              <option value="__all__">All</option>
            </select>
          </div>
        </header>

        <section id="task-list" class="task-list" aria-live="polite">
          <article class="empty-state" data-empty-state>
            <h2>No tasks yet</h2>
            <p>Add your first task below.</p>
          </article>
        </section>

        <section class="composer" aria-label="Task Composer">
          <div class="format-toolbar" role="toolbar" aria-label="Text formatting">
            <button type="button" class="format-button" data-format="bold" aria-label="Bold">
              <strong>B</strong>
            </button>
            <button type="button" class="format-button" data-format="italic" aria-label="Italic">
              <em>I</em>
            </button>
            <button
              type="button"
              class="format-button"
              data-format="underline"
              aria-label="Underline"
            >
              <span class="underline-mark">U</span>
            </button>
            <div id="template-picker" class="template-picker">
              <button
                id="template-toggle"
                type="button"
                class="template-toggle"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-label="Choose template"
              >
                <span id="template-toggle-label">No template</span>
                <span class="template-toggle-caret" aria-hidden="true">â–¾</span>
              </button>
              <div id="template-menu" class="template-menu" role="listbox" hidden>
                <button
                  type="button"
                  class="template-option template-option-clear"
                  data-action="select-template"
                  data-template-value=""
                >
                  No template
                </button>
                <div
                  id="template-options"
                  class="template-options"
                  tabindex="0"
                  aria-label="Template list"
                ></div>
                <button
                  id="template-add-trigger"
                  type="button"
                  class="template-add-trigger"
                  data-action="start-add-template"
                >
                  + Add template
                </button>
                <form id="template-add-form" class="template-add-form" hidden>
                  <input
                    id="template-add-input"
                    class="template-add-input"
                    type="text"
                    maxlength="32"
                    autocomplete="off"
                    placeholder="Type template and press Enter"
                    aria-label="New template name"
                  />
                </form>
              </div>
            </div>
          </div>

          <div
            id="editor"
            class="editor"
            contenteditable="true"
            role="textbox"
            aria-multiline="true"
            aria-label="Write a task"
            data-placeholder="Type a task and hit enter..."
          ></div>
        </section>
      </main>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
